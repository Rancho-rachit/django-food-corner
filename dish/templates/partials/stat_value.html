{% load custom_filters %}

<div id="revenue_generated" hx-swap-oob="true" class="stat-value">{{ stat.revenue|format_revenue }}</div>

<div id="dishes_served" hx-swap-oob="true" class="stat-value">{{ stat.dishes_served }}</div>
